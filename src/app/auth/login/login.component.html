<div class="sign">
    <div class="container-log">
        <div class="sign__wrapper">
            <div class="sign__block">
                <h2 class="sign__block-title">Авторизация</h2>
                <form action="" class="sign__form">

                    <h4 class="sign__form-title">Телефон/mail</h4>
                    <input class="sign__form-input" type="text">

                    <h4 class="sign__form-title">Пароль</h4>
                    <input class="sign__form-input" type="password">
<a [routerLink]="['','main']" routerLinkActive="active">
  <button class="sign__form-btn">Войти</button>
</a>

                    <p class="sign__form-text">Если нет аккаунта,
                        <a class="sign__form-reg" >Зарегистрируйтесь!</a>
                    </p>
                    <p class="sign__form-text">
                        <a class="sign__form-password" >Забыли пароль?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
